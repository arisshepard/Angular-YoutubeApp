<h1 class="mt-3 font-weight-light">YouTube Videos</h1>
<hr />

<div
  class="row row-cols-1 row-cols-md-4 g-8"
  data-masonry='{"percentPosition": true }'
>
  <div class="col" *ngFor="let video of videos">
    <div class="card animate__animated animate__fadeIn animate__faster">
      <img
        [src]="video.thumbnails['high'].url"
        class="card-img-top"
        [alt]="video.title"
      />
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <p class="card-text">
          <strong>Autor: </strong>{{ video.channelTitle }}
        </p>
        <p class="card-text">
          <strong>Publicado:</strong> {{ video.publishedAt | date }}
        </p>
        <button
          (click)="mostrarVideo(video)"
          class="btn btn-outline-danger btn-block"
        >
          Ver Vídeo
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row mt-5 mb-5 text-center">
  <div class="col">
    <button class="btn btn-danger btn-lg" (click)="cargarVideos()">
      Cargar más
    </button>
  </div>
</div>
